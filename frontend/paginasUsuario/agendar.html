<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <title>Agendar Sala - UFSM</title>
  <link rel="shortcut icon" type="imagex/png" href="../images/icon-logo-ufsm.ico">
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/painel-gerenciamento.css"> <link rel="stylesheet" href="../css/agendar.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">UFSM | Sistema de Agendamento</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Voltar para Salas</a></li>
        <li class="nav-item"><a class="nav-link" href="#" id="btn-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
  <header class="page-header">
    <h1 class="text-primary" id="sala-nome-titulo">Carregando sala...</h1>
  </header>
  <div class="agendamento-container">
    <div class="card">
      <div class="card-body">
        <form id="agendamento-form">
          <div class="mb-3">
            <label for="agendamento-data" class="form-label">1. Escolha a data (início):</label>
            <input type="date" id="agendamento-data" class="form-control" required>
          </div>
          <hr class="form-divider">
          <div class="mb-3">
            <label for="agendamento-turno" class="form-label">2. Escolha um turno:</label>
            <select id="agendamento-turno" class="form-control" required>
              <option value="" disabled selected>-- Selecione --</option>
              <option value="MANHA">Manhã (08:00 - 12:00)</option>
              <option value="TARDE">Tarde (12:00 - 18:00)</option>
              <option value="NOITE">Noite (17:00 - 23:00)</option>
            </select>
          </div>
          <hr class="form-divider">
          
          <div class="form-check">
            <input type="checkbox" id="agendamento-recorrente" class="form-check-input">
            <label for="agendamento-recorrente" class="form-check-label">3. Repetir semanalmente</label>
          </div>
          
          <div class="mb-3" id="campo-semanas" style="display: none; margin-top: 1rem;">
            <label for="numero-semanas" class="form-label">Por quantas semanas?</label>
            <input type="number" id="numero-semanas" class="form-control" value="2" min="2">
          </div>
          <div id="modal-mensagem" class="mt-3"></div>
          <button type="submit" class="btn btn-primary w-100" id="btn-confirmar-agendamento">
            Confirmar Agendamento
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/jwt-decode.js"></script>
  <script src="../js/agendar.js"></script>
</body>
</html>
