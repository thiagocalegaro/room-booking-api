<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Salas - Painel Administrativo</title>
  <link rel="shortcut icon" type="image/x-icon" href="../images/icon-logo-ufsm.ico">
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/gerenciar-salas.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="painel.html">UFSM | Painel Administrativo</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#" id="btn-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <h1 class="text-primary">Gerenciar Salas</h1>
      <button class="btn btn-primary" id="btn-adicionar-sala">
        <i class="fas fa-plus"></i> Adicionar Nova Sala
      </button>
    </header>
    <div class="search-wrapper">
      <input type="search" id="search-bar" class="form-control" placeholder="Pesquisar por código, tipo, recurso...">
    </div>
    <section id="salas-grid-container" class="salas-grid-admin"></section>
  </main>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Adicionar Nova Sala</h2>
        <button class="close-button" id="btn-fechar-modal">&times;</button>
      </div>
      
      <div class="modal-body">
        <form id="sala-form">
          <input type="hidden" id="sala-codigo-hidden">

          <div class="mb-3">
            <label for="codigo" class="form-label">Código da Sala (ID)</label>
            <input type="text" id="codigo" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" id="tipo" class="form-control" placeholder="Ex: Laboratório, Reunião" required>
          </div>
          <div class="form-row">
            <div class="mb-3" style="flex: 1;">
              <label for="bloco" class="form-label">Bloco</label>
              <input type="text" id="bloco" class="form-control" placeholder="Ex: A, B, G">
            </div>
            <div class="mb-3" style="flex: 1;">
              <label for="capacidade" class="form-label">Capacidade</label>
              <input type="number" id="capacidade" class="form-control" min="1" required>
            </div>
          </div>
          <div class="form-row">
            <div class="mb-3" style="flex: 1;">
              <label for="hora_inicio" class="form-label">Abre às</label>
              <input type="time" id="hora_inicio" class="form-control time-picker" required>
            </div>
            <div class="mb-3" style="flex: 1;">
              <label for="hora_fim" class="form-label">Fecha às</label>
              <input type="time" id="hora_fim" class="form-control time-picker" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-check">
              <input type="checkbox" id="disponivel_sabado" class="form-check-input">
              <label for="disponivel_sabado" class="form-check-label">Disponível Sábado</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="disponivel_domingo" class="form-check-input">
              <label for="disponivel_domingo" class="form-check-label">Disponível Domingo</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="ativa" class="form-check-input" checked>
              <label for="ativa" class="form-check-label">Sala Ativa</label>
            </div>
          </div>
          <hr class="form-divider">
          
          <label class="form-label">Recursos Disponíveis</label>
          <div id="recursos-selecionados-container">
            </div>

          <div id="modal-mensagem" class="mt-3"></div>
          
        </form> </div> <div class="modal-footer">
        <button class="btn btn-danger btn-icon" id="btn-excluir-modal" title="Excluir Sala">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn btn-secondary" id="btn-cancelar-modal">Cancelar</button>
        <button type="submit" form="sala-form" class="btn btn-primary" id="btn-salvar-sala">Salvar</button>
      </div>
      
    </div> </div> <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/jwt-decode.js"></script>
  <script src="../js/gerenciar-salas.js"></script>
</body>
</html>
