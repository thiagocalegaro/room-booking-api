<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Exceções - Painel Administrativo</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="shortcut icon" type="imagex/png" href="../images/icon-logo-ufsm.ico">
  <link rel="stylesheet" href="../css/gerenciar-usuarios.css"> 
  <link rel="stylesheet" href="../css/gerenciar-excecoes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="painel.html">UFSM | Painel Administrativo</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#" id="btn-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <h1 class="text-primary">Gerenciar Exceções</h1>
      <button class="btn btn-primary" id="btn-adicionar-excecao">
        <i class="fas fa-plus"></i> Adicionar Exceção
      </button>
    </header>

    <section class="table-container">
      <table class="data-table">
  <thead>
    <tr>
      <th class="col-motivo">Motivo</th>
      <th class="col-tipo">Tipo</th>
      <th class="col-sala">Sala</th>
      <th class="col-data">Início</th>
      <th class="col-data">Término</th> <th class="col-acoes actions">Excluir</th>
    </tr>
  </thead>
  <tbody id="excecoes-table-body">
    </tbody>
</table>
    </section>
  </main>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Adicionar Nova Exceção</h2>
        <button class="close-button" id="btn-fechar-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="excecao-form">
          <div class="mb-3">
            <label for="motivo" class="form-label">Motivo da Exceção</label>
            <input type="text" id="motivo" class="form-control" placeholder="Ex: Feriado, Manutenção" required>
          </div>
          
          <div class="form-row">
            <div class="mb-3" style="flex: 1;">
              <label for="tipo" class="form-label">Tipo</label>
              <select id="tipo" class="form-control" required>
                <option value="bloqueio">Bloqueio (Impede agendamentos)</option>
                <option value="extra">Disponibilidade Extra (Permite)</option>
              </select>
            </div>
            <div class="mb-3" style="flex: 1;">
              <label for="escopo" class="form-label">Aplicar para</label>
              <select id="escopo" class="form-control" required>
                <option value="SALA_UNICA">Sala Específica</option>
                <option value="BLOCO">Bloco Inteiro</option>
                <option value="TODAS">Todas as Salas</option>
              </select>
            </div>
          </div>

          <div id="campo-codigo-sala" class="mb-3">
            <label for="codigo_sala" class="form-label">Código da Sala</label>
            <input type="text" id="codigo_sala" class="form-control" placeholder="Ex: A101">
          </div>
          <div id="campo-bloco" class="mb-3" style="display: none;">
            <label for="bloco" class="form-label">Nome do Bloco</label>
            <input type="text" id="bloco" class="form-control" placeholder="Ex: F, G">
          </div>

          <div class="form-row">
            <div class="mb-3" style="flex: 1;">
              <label for="inicio" class="form-label">Início</label>
              <input type="text" id="inicio" class="form-control datetime-picker" required placeholder="Selecione data e hora">
            </div>
            <div class="mb-3" style="flex: 1;">
              <label for="fim" class="form-label">Fim</label>
              <input type="text" id="fim" class="form-control datetime-picker" required placeholder="Selecione data e hora">
            </div>
          </div>
          
          <div id="modal-mensagem" class="mt-3"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="btn-cancelar-modal">Cancelar</button>
        <button type="submit" form="excecao-form" class="btn btn-primary" id="btn-salvar-excecao">Salvar</button>
      </div>
    </div>
  </div>
  
  <script src="../js/jwt-decode.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="../js/gerenciar-excecoes.js"></script>
</body>
</html>
