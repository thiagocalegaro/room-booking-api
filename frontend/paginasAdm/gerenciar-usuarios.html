<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários - Painel Administrativo</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="shortcut icon" type="imagex/png" href="../images/icon-logo-ufsm.ico">
  <link rel="stylesheet" href="../css/gerenciar-usuarios.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="painel.html">UFSM | Painel Administrativo</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#" id="btn-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <h1 class="text-primary">Gerenciar Usuários</h1>
      <div class="stats-card">
        <h3>Total de Usuários</h3>
        <p id="total-usuarios-span">0</p>
      </div>
    </header>
    <div class="search-wrapper">
      <input type="search" id="search-bar" class="form-control" placeholder="Pesquisar por nome, email ou tipo...">
    </div>

    <section class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Tipo</th>
            </tr>
        </thead>
        <tbody id="usuarios-table-body">
          </tbody>
      </table>
    </section>
  </main>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Editar Usuário</h2>
        <button class="close-button" id="btn-fechar-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="usuario-form">
          <input type="hidden" id="usuario-id-hidden">
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Usuário</label>
            <select id="tipo" class="form-control" required>
              <option value="user">Comum</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div id="modal-mensagem" class="mt-3"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger btn-icon" id="btn-excluir-modal" title="Excluir Usuário">
          <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn btn-secondary" id="btn-cancelar-modal">Cancelar</button>
        <button type="submit" form="usuario-form" class="btn btn-primary" id="btn-salvar-usuario">Atualizar</button>
      </div>
    </div>
  </div>
  
  <script src="../js/jwt-decode.js"></script>
  <script src="../js/gerenciar-usuarios.js"></script>
</body>
</html>
</html>
