<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Recursos - Painel Administrativo</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/gerenciar-recursos.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="painel.html">UFSM | Painel Administrativo</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="../paginasAuth/login.html" id="btn-sair">Sair</a></li>
      </ul>
    </div>
  </nav>

  <main class="container mt-5 pt-5">
    <header class="page-header">
      <h1 class="text-primary">Gerenciar Recursos</h1>
      <button class="btn btn-primary" id="btn-adicionar-recurso">
        <i class="fas fa-plus"></i> Adicionar Novo
      </button>
    </header>

    <section class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Recurso</th>
            <th class="actions">Ação</th>
          </tr>
        </thead>
        <tbody id="recursos-table-body">
          <tr>
            <td colspan="3" class="text-center">Carregando recursos...</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-backdrop" id="modal-backdrop">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Adicionar Novo Recurso</h2>
        <button class="close-button" id="btn-fechar-modal">&times;</button>
      </div>
      <div class="modal-body">
        <form id="recurso-form">
          <input type="hidden" id="recurso-id">
          <div class="mb-3">
            <label for="nome-recurso" class="form-label">Nome do Recurso</label>
            <input type="text" id="nome-recurso" class="form-control" required>
          </div>
          <div id="modal-mensagem"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="btn-cancelar-modal">Cancelar</button>
        <button type="submit" form="recurso-form" class="btn btn-primary" id="btn-salvar-recurso">Salvar</button>
      </div>
    </div>
  </div>

  <script src="../js/jwt-decode.js"></script>
  <script src="../js/gerenciar-recursos.js"></script>
</body>
</html>
