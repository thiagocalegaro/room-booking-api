site_name: API de Agendamento de Salas
site_description: Documentação completa da API para o sistema de agendamento.
site_author: Quarteto Fantástico

theme:
  name: material
  language: pt # Traduz o tema para português
  palette:
    # Modo claro e escuro
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mudar para modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mudar para modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link

# Adiciona suporte ao Mermaid que você já usou
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

# Estrutura de Navegação do seu site
nav:
  - 'Início': 'index.md'
  - 'Guia da API':
    - 'Autenticação': 'api/autenticacao.md'
    - 'Usuários': 'api/usuarios.md'
    - 'Salas': 'api/salas.md'
    - 'Agendamentos': 'api/agendamentos.md'
    - 'Exceções': 'api/excecoes.md'
    - 'Recursos': 'api/recursos.md'
  - 'Modelo de Dados (ER)': 'modelo-er.md'